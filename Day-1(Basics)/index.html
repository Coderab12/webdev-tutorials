<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- tags in html are markup codes by which we can like inteact with the ui -->
    <button>Click me</button>
    <!-- Heading tags in html varys from 1-6 -->
    <h1>I am a H1 tag</h1>
    <h2>I am a H2 tag</h2>
    <h3>I am a H3 tag</h3>
    <h4>I am a H4 tag</h4>
    <h5>I am a H5 tag</h5>
    <h6>I am a H6 tag</h6>
    <!-- paragraph tags show the text we want to show in thw website -->
    <p>I am a paragraph tag</p>
    <div><h1>I am a div and i am a block element</h1></div>
    <img src="image.png" alt="...">
    <!-- Inline and block tags -->
    <div>I am a block tag</div>
    <span>I am a inline tag</span>
    <span>I am a inline tag 2</span>
    <!-- forms -->
    <form action="Submit">
        <label for="Username">Username: </label>
        <input id="Username" type="tel" required placeholder="Username">
        <label for="Password">Password: </label>
        <input id="Password" type="password" required placeholder="Password">
    </form>
    <video src=""></video>
</body>
</html>
